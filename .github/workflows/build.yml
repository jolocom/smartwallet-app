name: Dev Build

on:
  push: 
    tags:
      - t*

jobs:
  make-ios-build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install node modules
        uses: actions/setup-node@v2
        run: yarn install
      - name: Check current directory
        run: pwd
      - name: List files
        run: ls -la
      - name: Check node & npm versions
        run: |
          npm --version
          node --version
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: Check ruby version
        run: ruby --version
      - name: List files
        run: ls -la
      - name: Install Pods
        run: |
          cd ios
          pod install
      - name: Build
        run: |
          pwd
          bundle exec fastlane ios alpha
